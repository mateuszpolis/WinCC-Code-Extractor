[tool.semantic_release]
version_variable = [
    "src/__init__.py:__version__",
]
branch = "main"
upload_to_pypi = false
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
